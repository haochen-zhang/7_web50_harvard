{% extends "encyclopedia/layout.html" %}

{% block title%}
    Create Encyclopeida
{% endblock %}

{% block body %}
    <h1>Create Encyclopedia</h1><br><br>
    
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        {{ form.titles | linebreaks }}
        {{ error }}
        <br>
        {{ form.markdown }}
        <br><br>
        <button type="submit">Create</button>
    </form>
{% endblock %}
